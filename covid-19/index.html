<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 STATS - JAVASCRIPT</title>
    <!-- css link  -->
    <link rel="stylesheet" href="./resources/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./resources/img/logo.png" alt="" />
        <p>Covid-19<br />STATS</p>
      </div>
      <nav>
        <ul>
          <li><a href="">HOMEe</a></li>
          <li><a href="">ABOUT</a></li>
        </ul>
      </nav>
    </header>
    <!-- main part -->
    <main>
      <div class="stats">
        <div class="latest-report">
          <div class="country">
            <div class="name">Loading...</div>
            <div class="change-country">change</div>
            <div class="search-country">
              <div class="search-box">
                <input
                  type="text"
                  id="search-input"
                  placeholder="Search Country..."
                />
                <img class="close" src="./resources/img/close.svg" alt="" />
              </div>
              <div class="country-list"></div>
            </div>
          </div>
          <div class="total-cases">
            <div class="title">Total Cases</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
          <div class="recovered">
            <div class="title">Recovered</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
          <div class="deaths">
            <div class="title">Death</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
        </div>
        <!-- chart  -->
        <div class="chart">
          <canvas id="axes_line_chart"></canvas>
        </div>
      </div>
    </main>
    <!-- footer part -->
    <footer>
      <div class="footer-container">
        <div class="copyright">
          <p>Copyright Â© 2022 Code Explained</p>
        </div>
      </div>
    </footer>
    <!-- end of footer part -->
    <!-- JAVASCRIPT file  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script
      language="JavaScript"
      src="http://www.geoplugin.net/javascript.gp"
      type="text/javascript"
    ></script>
    <script src="./resources/js/countries.js"></script>
    <script src="./resources/js/app.js"></script>
    
  </body>
</html>
